    window.onload = function() {
    document.getElementById('link').value = window.location.toString().substring(7);};
    var socket;
    if (!window.WebSocket) {
      window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
      socket = new WebSocket("${websocket-location}");
      socket.onmessage = function(event) {
                                  if(event.data == "play"){
                                        $(function() {
    var player = $('iframe');
    var url = window.location.protocol + player.attr('src').split('?')[0];
        post('play', '');

    // Helper function for sending a message to the player
    function post(action, value) {
        var data = {
          method: action
        };

        if (value) {
            data.value = value;
        }

        var message = JSON.stringify(data);
        player[0].contentWindow.postMessage(data, url);
    }});
                                  }
                                  else if(event.data == "pause"){
                                       $(function() {
    var player = $('iframe');
    var url = window.location.protocol + player.attr('src').split('?')[0];
        post('pause', '');

    // Helper function for sending a message to the player
    function post(action, value) {
        var data = {
          method: action
        };

        if (value) {
            data.value = value;
        }

        var message = JSON.stringify(data);
        player[0].contentWindow.postMessage(data, url);
    }});
                                  }
    else if(event.data.indexOf("currentTime") > -1) {
                                           $(function() {
    var player = $('iframe');
    var url = window.location.protocol + player.attr('src').split('?')[0];
        post('seekTo', event.data.substring(12));

    // Helper function for sending a message to the player
    function post(action, value) {
        var data = {
          method: action
        };

        if (value) {
            data.value = value;
        }

        var message = JSON.stringify(data);
        player[0].contentWindow.postMessage(data, url);
    }});
    }
      };
      socket.onopen = function(event) {
      };
      socket.onclose = function(event) {
      };
    } else {
      alert("Your browser does not support Web Socket.");
    }
    function send(message) {
      if (!window.WebSocket) { return; }
      if (socket.readyState == WebSocket.OPEN) {
        socket.send(message);
      } else {
        alert("The socket is not open.");
      }
    }
                                function Play(){
                                    send("play");
                                }
                                function Pause(){
                                    send("pause");
                                }
    function Seeked(data){
        send("currentTime=" + data.data.seconds);
    }

</script>

        <script>
 $(function() {
    var player = $('iframe');
    var url = window.location.protocol + player.attr('src').split('?')[0];
    var status = $('.status');

    // Listen for messages from the player
    if (window.addEventListener){
        window.addEventListener('message', onMessageReceived, false);
    }
    else {
        window.attachEvent('onmessage', onMessageReceived, false);
    }

    // Handle messages received from the player
    function onMessageReceived(e) {
        var data = JSON.parse(e.data);

        switch (data.event) {
            case 'ready':
                onReady();
                break;

            case 'playProgress':
                onPlayProgress(data.data);
                break;

            case 'pause':
                Pause();
                break;

            case 'play':
                Play();
                break;
            case 'seek':
                Seeked(data);
                break;
        }
    }

    // Helper function for sending a message to the player
    function post(action, value) {
        var data = {
          method: action
        };

        if (value) {
            data.value = value;
        }

        var message = JSON.stringify(data);
        player[0].contentWindow.postMessage(data, url);
    }

    function onReady() {
        status.text('ready');

        post('addEventListener', 'pause');
        post('addEventListener', 'play');
        post('addEventListener', 'seek');
    }



});

</script>
